<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodly Routing Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-link { display: inline-block; margin: 10px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .test-link:hover { background: #0056b3; }
        .status { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Foodly Routing Test</h1>
    
    <div id="status" class="status"></div>
    
    <h2>Test Links:</h2>
    <a href="https://foodly11.netlify.app/customer/login" class="test-link" target="_blank">Customer Login</a>
    <a href="https://foodly11.netlify.app/customer/restaurants" class="test-link" target="_blank">All Restaurants</a>
    <a href="https://foodly11.netlify.app/customer/restaurant/pizza-palace" class="test-link" target="_blank">Pizza Palace Menu</a>
    
    <h2>API Tests:</h2>
    <button onclick="testAPI()" class="test-link">Test API Endpoints</button>
    
    <div id="api-results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('api-results');
            results.innerHTML = '<h3>Testing API endpoints...</h3>';
            
            try {
                // Test restaurant endpoint
                const restaurantResponse = await fetch('https://foodly-backend-uv7m.onrender.com/api/restaurants/slug/pizza-palace', {
                    headers: {
                        'Origin': 'https://foodly11.netlify.app'
                    }
                });
                
                if (restaurantResponse.ok) {
                    const restaurantData = await restaurantResponse.json();
                    results.innerHTML += `<div class="success">✅ Restaurant API: Working (ID: ${restaurantData.id})</div>`;
                    
                    // Test menu endpoint
                    const menuResponse = await fetch(`https://foodly-backend-uv7m.onrender.com/api/restaurants/${restaurantData.id}/menu/customer`, {
                        headers: {
                            'Origin': 'https://foodly11.netlify.app'
                        }
                    });
                    
                    if (menuResponse.ok) {
                        const menuData = await menuResponse.json();
                        results.innerHTML += `<div class="success">✅ Menu API: Working (${menuData.length} items)</div>`;
                    } else {
                        results.innerHTML += `<div class="error">❌ Menu API: Failed (${menuResponse.status})</div>`;
                    }
                } else {
                    results.innerHTML += `<div class="error">❌ Restaurant API: Failed (${restaurantResponse.status})</div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="error">❌ API Test Error: ${error.message}</div>`;
            }
        }
        
        // Check if the main site is accessible
        window.addEventListener('load', async () => {
            const status = document.getElementById('status');
            try {
                const response = await fetch('https://foodly11.netlify.app', { mode: 'no-cors' });
                status.innerHTML = '<div class="success">✅ Frontend is accessible</div>';
            } catch (error) {
                status.innerHTML = '<div class="error">❌ Frontend not accessible</div>';
            }
        });
    </script>
</body>
</html>
